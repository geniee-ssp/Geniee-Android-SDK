// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'


        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            //GenieeSDK
            //When debugging please change xxx of `raw/xxx/GitLab/repository /` to your branch name.
            url 'http://gitlab.geniee.jp/sdk/ssp-android-sdk/raw/modify/upgrade_CAReward_2_4_0/Git/repository/'
        }

        // nendSDK
        maven {
            url 'http://fan-adn.github.io/nendSDK-Android-lib/library'
        }

        // Maio SDK
        maven{
            url "https://imobile-maio.github.io/maven"
        }

        //Adcolony SDK
        maven {
            url  "https://adcolony.bintray.com/AdColony"
        }

        //Vungle
        maven {
            url 'https://jitpack.io'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
